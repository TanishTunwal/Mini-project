<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Login/Signup</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <!-- Back Button -->
  <div class="return-container">
    <button class="return-button" onclick="goBack()">Back</button>
  </div>
  
  <!-- Login/Signup Container -->
  <div class="container">
    <div class="form-container">
      <div class="toggle-buttons">
        <button id="login-btn" class="active" onclick="showLogin()">Login</button>
        <button id="signup-btn" onclick="showSignup()">Sign Up</button>
      </div>
      <form id="login-form" class="form active">
        <h2>Welcome Back!</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p class="toggle-text">Don't have an account? <span onclick="showSignup()">Sign Up</span></p>
      </form>
      <form id="signup-form" class="form">
        <h2>Create Your Account</h2>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <p class="toggle-text">Already have an account? <span onclick="showLogin()">Login</span></p>
      </form>
    </div>
  </div>

  <script>
    function showLogin() {
      document.getElementById('login-form').classList.add('active');
      document.getElementById('signup-form').classList.remove('active');
      document.getElementById('login-btn').classList.add('active');
      document.getElementById('signup-btn').classList.remove('active');
    }

    function showSignup() {
      document.getElementById('signup-form').classList.add('active');
      document.getElementById('login-form').classList.remove('active');
      document.getElementById('signup-btn').classList.add('active');
      document.getElementById('login-btn').classList.remove('active');
    }

    function goBack() {
      window.location.href = './index.html';
    }
  </script>
</body>
</html>
